<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="c-container">
      <h1 class="c-hed">FanYi Translate</h1>
      <div class="c-translator">
        <select class="c-translator__field c-translator__toggle" id = "translate-from-dropdown">
            <option value="en">En-Ch</option>
            <option value="zh">Ch-En</option>
          </select>
        <input class="c-translator__field c-translator__input" id="translate-input" type="text" name="" value="" placeholder="Input text here">
        <p class="c-translator__field c-translator__output" id="translate-output"></p>
        <p class="c-translator__field c-translator__pinyin" id="pronounce-output"></p>
    </div>
    </div>

    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
